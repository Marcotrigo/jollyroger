<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollyroger - Teatro y Música en Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: #000; /* Fondo negro */
            color: white;
        }

        /* Encabezado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000; /* Fondo negro */
            color: #00bfff; /* Título en color celeste */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header h2 {
            margin: 0;
            font-size: 16px;
            color: white; /* Subtítulo blanco */
            font-family: 'Ubuntu Light', sans-serif;
        }

        /* Botones */
        .menu {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #00bfff; /* Celeste cuando el puntero pasa */
            color: #000; /* Letra negra al hacer hover */
        }

        /* Botón de contacto desplegable */
        .contact-dropdown {
            position: relative;
            display: inline-block;
        }

        .contact-dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            z-index: 1;
        }

        .contact-dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .contact-dropdown-content a:hover {
            background-color: #00bfff; /* Celeste al hacer hover */
        }

        .contact-dropdown:hover .contact-dropdown-content {
            display: block;
        }

        /* Imágenes */
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }

        /* Adaptación para móviles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
            }
            
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu a {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
