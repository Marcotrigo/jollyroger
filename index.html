<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollyroger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #001f3f; /* Fondo azul marino */
            color: #ffffff; /* Texto blanco */
        }

        /* Estilos para el contenido principal */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 10px;
            color: #7FDBFF; /* Celeste suave */
            font-size: 3rem;
        }

        .content h2 {
            margin-bottom: 30px;
            color: #39CCCC; /* Turquesa */
            font-size: 1.5rem;
        }

        /* Estilos para las imágenes */
        .image-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .image-description {
            margin-top: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        /* Botones fijos en la parte inferior */
        .fixed-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: #001f3f; /* Fondo azul marino */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .fixed-buttons button {
            padding: 10px 15px;
            font-size: 1.2rem;
            background-color: #0074D9; /* Botones azul celeste */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .fixed-buttons button:hover {
            background-color: #39CCCC; /* Efecto hover con azul turquesa */
        }

        /* Estilo para el botón de WhatsApp */
        .whatsapp-button {
            background-color: #25D366; /* Color típico de WhatsApp */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Jollyroger</h1>
        <h2>Teatro y música en vivo</h2>

        <!-- Sección de imágenes -->
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 1.</div>

            <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 2.</div>

            <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 3.</div>
        </div>
    </div>

    <!-- Botones fijos para Donaciones, Comprar Entradas y Chat -->
    <div class="fixed-buttons">
        <button class="donation-button">Donar</button>
        <button class="buy-tickets-button">Comprar Entradas</button>
        <button class="whatsapp-button" onclick="openWhatsApp()">Chat</button>
    </div>

    <!-- JavaScript para abrir WhatsApp -->
    <script>
        // Función para abrir chat de WhatsApp
        function openWhatsApp() {
            window.open('https://wa.me/56951131525', '_blank');
        }
    </script>

</body>
</html>
