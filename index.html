<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jollyroger - Teatro y Música en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <style>
    /* Reset margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General body styles */
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #000000;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Fixed header section */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 0;
      background-color: #000000;
      z-index: 100;
    }

    .header h1 {
      font-size: 40px;
      color: #00CED1; /* Light Sea Green */
      font-family: 'Dealerplate', sans-serif;
    }

    .header h2 {
      font-size: 18px;
      color: white;
      font-weight: 300;
    }

    /* Sidebar for buttons, covering entire height */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      background-color: #333;
      width: 160px;
      z-index: 90;
      padding: 0;
      justify-content: center;
    }

    .sidebar button {
      background-color: #333;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      border-bottom: 1px solid #444; /* Divider between buttons */
    }

    .sidebar button:hover {
      background-color: #00CED1; /* Light Sea Green */
    }

    /* Main content section */
    .content {
      margin-top: 100px; /* To avoid overlap with the fixed header */
      padding-left: 180px; /* To avoid overlap with the sidebar */
      padding-right: 20px;
    }

    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      width: 80%;
      height: auto;
      margin: 20px auto;
      display: block;
      border: none;
    }

    /* Video section */
    .video-container iframe {
      width: 80%;
      height: 315px;
      margin: 20px auto;
      display: block;
    }

    /* Footer contact section */
    .contact-section {
      padding: 50px;
      text-align: center;
      background-color: #333;
      margin-top: 50px;
    }

    .contact-section h2 {
      color: white;
    }

    .contact-section form input, .contact-section form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      color: white;
    }

    .contact-section form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .contact-section form button:hover {
      background-color: #00CED1;
    }

    /* Toggle visibility for contact options */
    #contact-options {
      display: none;
      flex-direction: column;
    }

    .contact-visible #contact-options {
      display: flex;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 120px;
        padding: 0;
      }

      .sidebar button {
        font-size: 14px;
        padding: 10px;
      }

      .content {
        padding-left: 130px;
      }

      .image-container img, .video-container iframe {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Header section -->
  <div class="header">
    <h1>Jollyroger</h1>
    <h2>Teatro y Música en Vivo</h2>
  </div>

  <!-- Sidebar for buttons -->
  <div class="sidebar">
    <button onclick="window.location.href='https://www.instagram.com/jollyrogerobra/'">Instagram</button>
    <button onclick="window.location.href='https://www.youtube.com/channel/UC12345EXAMPLE'">YouTube</button>
    <button onclick="window.location.href='#donaciones'">Donaciones</button>
    <button onclick="toggleContact()">Contacto</button>
  </div>

  <!-- Contact options (WhatsApp and Email) -->
  <div id="contact-options" class="contact-section">
    <button onclick="window.location.href='https://wa.me/56912345678'">Chat de WhatsApp</button>
    <button onclick="window.location.href='mailto:jollyrogerobra@gmail.com'">Enviar Email</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="image-container">
      <img src="https://via.placeholder.com/800x600" alt="Jollyroger obra 1">
      <img src="https://via.placeholder.com/800x600" alt="Jollyroger obra 2">
      <img src="https://via.placeholder.com/800x600" alt="Jollyroger obra 3">
    </div>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/aXuw6TrdSWM" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/hh1C-HQAxfM" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/KujmfG3XqVc" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/prWlZm50oXw" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer contact section -->
  <div class="contact-section" id="contact">
    <h2>Contacto</h2>
    <form action="mailto:jollyrogerobra@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Tu Nombre">
      <input type="email" name="email" placeholder="Tu Correo Electrónico">
      <textarea name="message" placeholder="Tu Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Function to toggle visibility of contact options
    function toggleContact() {
      const contactSection = document.getElementById('contact-options');
      contactSection.classList.toggle('contact-visible');
    }
  </script>
  
</body>
</html>
