<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollyroger</title>
    <link href="https://fonts.googleapis.com/css2?family=Dealerplate&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #001f3f; /* Fondo azul marino */
            color: #ffffff; /* Texto blanco */
        }

        /* Estilos para el título fijo */
        .title {
            position: fixed;
            top: 20px; /* Espacio superior para el título */
            left: 50%;
            transform: translateX(-50%);
            color: #7FDBFF; /* Celeste suave */
            font-size: 4rem; /* Tamaño del título */
            z-index: 10; /* Asegura que el título esté por encima de las imágenes */
        }

        /* Estilos para las imágenes */
        .image-container {
            position: relative;
            margin: 0; /* Sin margen */
            overflow: hidden; /* Sin bordes */
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Mantiene el aspecto de la imagen y la recorta */
        }

        .image-description {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilos para el contenido principal */
        .content {
            margin-top: 100px; /* Espacio para el título */
            text-align: center;
        }

        /* Botones fijos en la parte inferior */
        .fixed-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: #001f3f; /* Fondo azul marino */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .fixed-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #0074D9; /* Botones azul celeste */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .fixed-buttons button:hover {
            background-color: #39CCCC; /* Efecto hover con azul turquesa */
        }

        /* Estilo para el botón de WhatsApp */
        .whatsapp-button {
            background-color: #25D366; /* Color típico de WhatsApp */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        /* Estilo para botones de Instagram y YouTube */
        .social-button {
            background-color: #0074D9; /* Color de los botones de redes */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .social-button:hover {
            background-color: #39CCCC; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>

    <!-- Título fijo sobre imágenes -->
    <div class="title">Jollyroger</div>
    
    <div class="content">
        <h2 style="color: #39CCCC; margin-top: 70px;">Teatro y música en vivo</h2>

        <!-- Sección de imágenes -->
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 1.</div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 2.</div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 3.</div>
        </div>
    </div>

    <!-- Botones fijos para Donaciones, Comprar Entradas, Chat, Instagram y YouTube -->
    <div class="fixed-buttons">
        <button class="donation-button">Donar</button>
        <button class="buy-tickets-button">Comprar Entradas</button>
        <button class="whatsapp-button" onclick="openWhatsApp()">Chat</button>
        <button class="social-button" onclick="openInstagram()">Instagram</button>
        <button class="social-button" onclick="openYouTube()">YouTube</button>
    </div>

    <!-- JavaScript para abrir WhatsApp, Instagram y YouTube -->
    <script>
        // Funciones para abrir las redes sociales
        function openWhatsApp() {
            window.open('https://wa.me/56951131525', '_blank');
        }

        function openInstagram() {
            window.open('https://www.instagram.com/jollyrogerobra/', '_blank');
        }

        function openYouTube() {
            window.open('https://www.youtube.com/', '_blank'); // Cambia la URL al canal de YouTube
        }
    </script>

</body>
</html>
