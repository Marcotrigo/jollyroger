<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollyroger - Teatro y Música en Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: #000; /* Fondo negro */
            color: white;
        }

        /* Encabezado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000; /* Fondo negro */
            color: #00bfff; /* Título en color celeste */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header h2 {
            margin: 0;
            font-size: 16px;
            color: white; /* Subtítulo blanco */
            font-family: 'Ubuntu Light', sans-serif;
            margin-left: 10px;
        }

        /* Columna de botones a la izquierda */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            background-color: #000;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000;
        }

        .sidebar a:hover {
            background-color: #00bfff;
            color: #000;
        }

        /* Menú desplegable en Contacto */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 200px; /* Alineado junto al menú lateral */
            background-color: #000;
            min-width: 160px;
            z-index: 1;
            flex-direction: column;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Galería de imágenes */
        .gallery {
            margin-left: 220px; /* Deja espacio para la columna izquierda */
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        /* Vista de Instagram */
        .instagram-section {
            margin-left: 220px;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
        }

        /* Adaptación para móviles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .gallery, .instagram-section {
                margin-left: 0;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<header>
    <h1>Jollyroger</h1>
    <h2>Teatro y Música en Vivo</h2>
</header>

<!-- Columna de botones a la izquierda -->
<div class="sidebar">
    <a href="https://www.youtube.com/@jollyroger541/videos" target="_blank">YouTube</a>
    <a href="https://drive.google.com/file/d/1ubnoopeOWryZlKa_6GxZClkdkhhLuInz/view?usp=drive_link" target="_blank">Descargas</a>
    <div class="dropdown">
        <a href="#">Contacto</a>
        <div class="dropdown-content">

            <a href="https://wa.me/56951131525">Chat por WhatsApp</a>
        </div>
    </div>
    <a href="#">Donaciones</a>
</div>

<!-- Galería de imágenes -->

    <img src="https://www.dropbox.com/scl/fi/i88pyl8sprytf59so2wo5/DSC05121.jpg?rlkey=9y8g3luqtapdw5ij633uina8c&st=qf8h4kyp&dl=0" alt="Jollyroger obra">
    <img src="https://www.dropbox.com/scl/fi/n6vyz60asjv4t2v8ibho3/DSC05286.jpg?rlkey=cp3m8snek2d0gy1kq46fwayju&st=4bw6ywur&dl=0" alt="Jollyroger obra">
