<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollyroger</title>
    <link href="https://fonts.googleapis.com/css2?family=Dealerplate&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
            overflow-x: hidden;
        }

        /* Estilos para el título y subtítulo */
        .title {
            position: fixed;
            top: 10px; /* Espacio pequeño para el título */
            left: 50%;
            transform: translateX(-50%);
            color: #39CCCC; /* Azul esmeralda */
            font-size: 3rem; /* Tamaño del título */
            z-index: 10; /* Asegura que el título esté por encima de las imágenes */
        }

        .subtitle {
            position: fixed;
            top: 70px; /* Espacio para el subtítulo */
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF; /* Texto blanco para el subtítulo */
            font-size: 1.5rem; /* Tamaño del subtítulo */
            z-index: 10; /* Asegura que el subtítulo esté por encima de las imágenes */
        }

        /* Estilos para las imágenes */
        .image-container {
            position: relative;
            margin: 0; /* Sin margen */
            overflow: hidden; /* Sin bordes */
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Mantiene el aspecto de la imagen y la recorta */
        }

        .image-description {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilos para el contenido principal */
        .content {
            margin-top: 120px; /* Espacio para el título y subtítulo */
            text-align: center;
        }

        /* Botones fijos en la parte inferior */
        .fixed-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: #000; /* Fondo negro */
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid #444; /* Línea de separación superior */
        }

        .fixed-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #444; /* Color gris */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Espacio entre botones */
            transition: background-color 0.3s;
            width: 80%; /* Ancho del botón */
        }

        .fixed-buttons button:hover {
            background-color: #39CCCC; /* Cambio a azul esmeralda al pasar el mouse */
        }

        /* Estilo para el botón de WhatsApp */
        .whatsapp-button {
            background-color: #25D366; /* Color típico de WhatsApp */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        /* Estilo para botones de Instagram y YouTube */
        .social-button {
            background-color: #0074D9; /* Color de los botones de redes */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .social-button:hover {
            background-color: #39CCCC; /* Color al pasar el mouse */
        }

        /* Sección de contacto */
        .contact-section {
            margin-top: 50px; /* Espacio superior */
            text-align: center;
            padding: 20px;
        }

        .contact-section h2 {
            color: #39CCCC; /* Azul esmeralda */
        }

        .contact-section p {
            color: #ffffff; /* Texto blanco */
            margin: 10px 0;
        }

        .contact-section input[type="email"] {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        .contact-section button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #444; /* Color gris */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
        }

        .contact-section button:hover {
            background-color: #39CCCC; /* Cambio a azul esmeralda al pasar el mouse */
        }
    </style>
</head>
<body>

    <!-- Título y subtítulo fijos sobre imágenes -->
    <div class="title">Jollyroger</div>
    <div class="subtitle">Teatro y música en vivo</div>
    
    <div class="content">
        <!-- Sección de imágenes -->
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 1.</div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 2.</div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3 de Instagram">
            <div class="image-description">Jollyroger obra: descripción de la imagen 3.</div>
        </div>
    </div>

    <!-- Botones fijos para Donaciones, Comprar Entradas, Chat, Instagram y YouTube -->
    <div class="fixed-buttons">
        <button class="donation-button">Donar</button>
        <button class="buy-tickets-button">Comprar Entradas</button>
        <button class="whatsapp-button" onclick="openWhatsApp()">Chat</button>
        <button class="social-button" onclick="openInstagram()">Instagram</button>
        <button class="social-button" onclick="openYouTube()">YouTube</button>
        <button onclick="scrollToContact()">Contacto</button>
        <button onclick="download()">Descargas</button>
    </div>

    <!-- Sección de contacto -->
    <div class="contact-section" id="contact">
        <h2>Contacto</h2>
        <p>Envíanos un mensaje a <strong>jollyrogerobra@gmail.com</strong></p>
        <input type="email" placeholder="Tu correo electrónico" />
        <button onclick="sendEmail()">Enviar</button>
    </div>

    <!-- JavaScript para abrir WhatsApp, Instagram y YouTube -->
    <script>
        // Funciones para abrir las redes sociales
        function openWhatsApp() {
            window.open('https://wa.me/56951131525', '_blank');
        }

        function openInstagram() {
            window.open('https://www.instagram.com/jollyrogerobra/', '_blank');
        }

        function openYouTube() {
            window.open('https://www.youtube.com/', '_blank'); // Cambia la URL al canal de YouTube
        }

        function scrollToContact() {
            document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        }

        function download() {
            alert('Descargas disponibles pronto.');
        }

        function sendEmail() {
            const email = document.querySelector('.contact-section input[type="email"]').value;
            alert('Gracias por tu mensaje. Te contactaremos pronto.');
            // Aquí podrías agregar funcionalidad para enviar el correo
        }
    </script>

</body>
</html>
