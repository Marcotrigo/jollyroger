<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jollyroger - Teatro y Música en Vivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      padding: 10px;
      z-index: 1000;
    }

    h1 {
      font-family: 'Dealerplate', sans-serif;
      font-size: 3rem;
      color: #00CED1;
      text-align: right;
      padding-right: 10px;
    }

    h2 {
      font-family: 'Ubuntu Light', sans-serif;
      font-size: 1.5rem;
      text-align: right;
      padding-right: 10px;
      color: #00CED1;
    }

    section {
      padding-top: 100px;
    }

    .image-gallery img {
      width: 100%;
      display: block;
    }

    .video-section {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #444;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .footer-buttons a {
      background-color: #444;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .footer-buttons a:hover {
      background-color: #00CED1;
    }

    .contact-section {
      padding: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
    }

    .contact-form button {
      background-color: #00CED1;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jollyroger</h1>
    <h2>Teatro y Música en Vivo</h2>
  </header>

  <section class="image-gallery">
    <img src="https://www.dropbox.com/scl/fi/4adkdi3v0okq7pn53scb2/DSC05003.jpg?rlkey=u7ar5twe0ev5uxv3hwx6xjmsp&st=pt01j4fx&dl=0" alt="Imagen 1">
    <img src="https://www.dropbox.com/scl/fi/i88pyl8sprytf59so2wo5/DSC05121.jpg?rlkey=9y8g3luqtapdw5ij633uina8c&st=qf8h4kyp&dl=0" alt="Imagen 2">
    <img src="https://www.dropbox.com/scl/fi/n6vyz60asjv4t2v8ibho3/DSC05286.jpg?rlkey=cp3m8snek2d0gy1kq46fwayju&st=4bw6ywur&dl=0" alt="Imagen 3">
    <img src="https://www.dropbox.com/scl/fi/tqkrq1zz96t7j89xn09fr/DSC05144.jpg?rlkey=1ridn7s4a1j8w8rfhk11fjpcl&st=idf138vo&dl=0" alt="Imagen 4">
    <img src="https://www.dropbox.com/scl/fi/u6cs9p7c6t66s2a04wj90/DSC08334.jpg?rlkey=x1nkwoy51kfua6ycxcnxg0j6q&st=pk4y6" alt="Imagen 5">
  </section>

  <section class="video-section">
    <h3>Videos</h3>
    <iframe src="https://www.youtube.com/embed/aXuw6TrdSWM" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/hh1C-HQAxfM" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/KujmfG3XqVc" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/prWlZm50oXw" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="pdf">
    <h3>Descarga nuestro dossier</h3>
    <a href="https://drive.google.com/file/d/1ubnoopeOWryZlKa_6GxZClkdkhhLuInz/view?usp=drive_link" target="_blank">Ver PDF</a>
    <a href="https://drive.google.com/uc?export=download&id=1ubnoopeOWryZlKa_6GxZClkdkhhLuInz">Descargar PDF</a>
  </section>

  <section id="contact" class="contact-section">
    <h3>Contacto</h3>
    <form class="contact-form" action="mailto:jollyrogerobra@gmail.com?cc=trigo.marco@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <div class="footer-buttons">
      <a href="https://www.youtube.com/@jollyroger541/videos">YouTube</a>
      <a href="https://www.instagram.com/jollyrogerobra">Instagram</a>
      <a href="#pdf">Descargas</a>
      <a href="#contact">Contacto</a>
      <a href="#">Donaciones</a>
    </div>
    <p>&copy; 2024 Jollyroger - Todos los derechos reservados</p>
  </footer>
</body>
</html>
