    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Ubuntu Light', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 3em;
            color: #00bcd4; /* Celeste */
        }

        h2 {
            position: fixed;
            top: 10px;
            right: 250px; /* Coloca el subtítulo a la derecha del título */
            font-size: 1.5em;
            color: #ffffff; /* Blanco */
            font-family: 'Ubuntu Light', sans-serif;
        }

        .content {
            margin-top: 120px; /* Desplaza el contenido para no tapar el título */
        }

        img {
            width: 100%;
            height: auto;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #00bcd4; /* Celeste */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: grey;
            font-size: 0.8em;
            padding-bottom: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
