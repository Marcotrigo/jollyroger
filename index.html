<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jollyroger - Teatro y Música en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dealerplate&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      padding: 10px;
      z-index: 100;
    }

    h1 {
      font-family: 'Dealerplate', sans-serif;
      font-size: 2.5rem;
      color: #fff;
      display: inline-block;
    }

    h2 {
      font-size: 1.2rem;
      color: #999;
      display: inline-block;
      margin-left: 20px;
    }

    #buttons {
      position: fixed;
      left: 0;
      top: 50px;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
    }

    #buttons a {
      text-align: center;
      padding: 10px;
      color: #fff;
      background-color: #000;
      text-decoration: none;
      margin: 5px 0;
      border: 1px solid #444;
      width: 100%;
      transition: background-color 0.3s;
    }

    #buttons a:hover {
      background-color: #0a9c79;
    }

    #buttons .dropdown {
      position: relative;
    }

    #buttons .dropdown-content {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
      background-color: #000;
      width: 150px;
      border: 1px solid #444;
    }

    #buttons .dropdown-content a {
      padding: 10px;
      color: #fff;
      text-decoration: none;
      display: block;
    }

    #buttons .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 100%;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .image-container h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-family: 'Dealerplate', sans-serif;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      color: #fff;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .videos iframe {
      width: 100%;
      max-width: 500px;
      margin: 10px;
    }

    .contact-section {
      margin-top: 50px;
      padding: 20px;
      background-color: #111;
      width: 100%;
      text-align: center;
    }

    .contact-section h3 {
      margin-bottom: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #0a9c79;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      padding: 10px;
      text-align: center;
      color: #777;
      font-size: 0.8rem;
    }

  </style>
</head>
<body>
  <header>

  </header>

  <div id="buttons">

        <a href="mailto:jollyrogerobra@gmail.com?cc=trigo.marco@gmail.com">Enviar un mail</a>
        <a href="https://wa.me/56951131525">Chatea por WSP</a>

  </div>
