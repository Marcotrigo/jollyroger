<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Inspirada en el Mar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #001f3f; /* Fondo azul marino */
            color: #ffffff; /* Texto blanco */
        }

        /* Estilos para el carrusel */
        .carousel-container {
            position: relative;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            bottom: 10px; /* Botones en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 120px;
        }

        .carousel-controls button {
            background-color: rgba(255, 255, 255, 0.7); /* Botones blancos con transparencia */
            border: none;
            color: #001f3f; /* Azul marino oscuro para las flechas */
            font-size: 2rem;
            padding: 10px;
            margin: 0;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-controls button:hover {
            background-color: rgba(255, 255, 255, 1); /* Efecto hover con fondo blanco */
        }

        /* Estilos para el resto de la página */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 20px;
            color: #7FDBFF; /* Celeste suave para el título */
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-section h2 {
            color: #39CCCC; /* Título turquesa */
        }

        .contact-section p {
            color: #ffffff;
            margin: 10px 0;
        }

        .donation-button, .buy-tickets-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0074D9; /* Botones azul celeste */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .donation-button:hover, .buy-tickets-button:hover {
            background-color: #39CCCC; /* Efecto hover con azul turquesa */
        }

        /* Botones fijos en la parte inferior */
        .fixed-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: #001f3f;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .fixed-buttons button {
            margin: 0 10px;
        }

        /* Estilos para el botón de WhatsApp */
        .whatsapp-button {
            background-color: #25D366; /* Color típico de WhatsApp */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

    </style>
</head>
<body>

    <!-- Carrusel de imágenes de Instagram -->
    <div class="carousel-container">
        <img src="https://via.placeholder.com/1600x500?text=Imagen+1" class="carousel-slide active" alt="Imagen 1 de Instagram">
        <img src="https://via.placeholder.com/1600x500?text=Imagen+2" class="carousel-slide" alt="Imagen 2 de Instagram">
        <img src="https://via.placeholder.com/1600x500?text=Imagen+3" class="carousel-slide" alt="Imagen 3 de Instagram">

        <div class="carousel-controls">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenidos a la página oficial de JollyRoger</h1>
        <p>Conéctate con nosotros a través de nuestras redes sociales y apoya nuestras actividades.</p>

        <!-- Sección de contacto -->
        <div class="contact-section">
            <h2>Contáctanos</h2>
            <p>Correo: <a href="mailto:jollyrogerobra@gmail.com" style="color: #7FDBFF;">jollyrogerobra@gmail.com</a></p>
            <p>
                <button class="whatsapp-button" onclick="openWhatsApp()">Chatea con nosotros en WhatsApp</button>
            </p>
        </div>
    </div>

    <!-- Botones fijos para Donaciones y Comprar Entradas -->
    <div class="fixed-buttons">
        <button class="donation-button">Donar</button>
        <button class="buy-tickets-button">Comprar Entradas</button>
    </div>

    <!-- JavaScript para el carrusel -->
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Desplazamiento automático cada 5 segundos
        setInterval(nextSlide, 5000);

        // Función para abrir chat de WhatsApp
        function openWhatsApp() {
            window.open('https://wa.me/56951131525', '_blank');
        }
    </script>

</body>
</html>
