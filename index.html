<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jollyroger - Teatro y Música en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #000000;
      color: white;
      text-align: center;
    }

    /* Title and Subtitle */
    .header {
      padding: 20px 0;
      background-color: #000000;
    }

    .header h1 {
      font-size: 40px;
      color: #00CED1; /* Light Sea Green */
      font-family: 'Dealerplate', sans-serif;
    }

    .header h2 {
      font-size: 18px;
      color: white;
      font-weight: 300;
    }

    /* Sidebar for buttons */
    .sidebar {
      position: fixed;
      top: 20%;
      left: 0;
      display: flex;
      flex-direction: column;
      background-color: transparent;
      padding: 10px;
    }

    .sidebar button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: left;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px;
    }

    .sidebar button:hover {
      background-color: #00CED1; /* Light Sea Green */
    }

    /* Main Content */
    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }

    .image-container img {
      width: 80%;
      height: auto;
      display: block;
      margin: 20px auto;
      border: none;
    }

    /* Footer contact section */
    .contact-section {
      padding: 50px;
      text-align: center;
      background-color: #333;
    }

    .contact-section h2 {
      color: white;
    }

    .contact-section form input, .contact-section form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      color: white;
    }

    .contact-section form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .contact-section form button:hover {
      background-color: #00CED1;
    }

    /* Toggle visibility for contact options */
    #contact-options {
      display: none;
      flex-direction: column;
    }

    .contact-visible #contact-options {
      display: flex;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .sidebar {
        top: 10%;
        left: 0;
        width: 100px;
      }

      .sidebar button {
        width: 120px;
      }

      .image-container img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <div class="header">
    <h1>Jollyroger</h1>
    <h2>Teatro y Música en Vivo</h2>
  </div>

  <!-- Sidebar with buttons -->
  <div class="sidebar">
    <button onclick="window.location.href='#instagram'">Instagram</button>
    <button onclick="window.location.href='#youtube'">YouTube</button>
    <button onclick="window.location.href='#donaciones'">Donaciones</button>
    <button onclick="toggleContact()">Contacto</button>
  </div>

  <!-- Contact options (WhatsApp and Email) -->
  <div id="contact-options" class="contact-section">
    <button onclick="window.location.href='https://wa.me/56912345678'">Chat de WhatsApp</button>
    <button onclick="window.location.href='mailto:jollyrogerobra@gmail.com'">Enviar Email</button>
  </div>

  <!-- Content section for images and videos -->
  <div class="content">
    <div class="image-container">
      <img src="https://via.placeholder.com/800x600" alt="Jollyroger obra 1">
      <img src="https://via.placeholder.com/800x600" alt="Jollyroger obra 2">
      <img src="https://via.placeholder.com/800x600" alt="Jollyroger obra 3">
    </div>

    <div class="video-container">
      <iframe width="80%" height="315" src="https://www.youtube.com/embed/aXuw6TrdSWM" frameborder="0" allowfullscreen></iframe>
      <iframe width="80%" height="315" src="https://www.youtube.com/embed/hh1C-HQAxfM" frameborder="0" allowfullscreen></iframe>
      <iframe width="80%" height="315" src="https://www.youtube.com/embed/KujmfG3XqVc" frameborder="0" allowfullscreen></iframe>
      <iframe width="80%" height="315" src="https://www.youtube.com/embed/prWlZm50oXw" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer contact section -->
  <div class="contact-section" id="contact">
    <h2>Contacto</h2>
    <form action="mailto:jollyrogerobra@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Tu Nombre">
      <input type="email" name="email" placeholder="Tu Correo Electrónico">
      <textarea name="message" placeholder="Tu Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Function to toggle visibility of contact options
    function toggleContact() {
      const contactSection = document.getElementById('contact-options');
      contactSection.classList.toggle('contact-visible');
    }
  </script>
  
</body>
</html>
