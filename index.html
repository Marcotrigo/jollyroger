<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Inspirada en el Mar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #e0f7fa; /* Color celeste suave de fondo */
            color: #004d40; /* Color verde esmeralda oscuro */
        }

        /* Estilos para el carrusel */
        .carousel-container {
            position: relative;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
            background-color: #00796b; /* Azul oscuro profundo */
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0; /* Botones a la izquierda */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 77, 64, 0.7); /* Fondo verde esmeralda oscuro transparente */
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 77, 64, 1); /* Efecto hover con verde esmeralda oscuro más fuerte */
        }

        /* Estilos para el resto de la página */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 20px;
            color: #006064; /* Azul oscuro oceánico */
        }

        .donation-button, .buy-tickets-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #004d40; /* Verde esmeralda */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .donation-button:hover, .buy-tickets-button:hover {
            background-color: #00796b; /* Efecto hover con azul oceánico */
        }

        /* Controles laterales */
        .sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #004d40;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .sidebar a:hover {
            color: #b2ebf2; /* Celeste claro para hover */
        }
    </style>
</head>
<body>

    <!-- Carrusel de imágenes de Instagram -->
    <div class="carousel-container">
        <img src="https://via.placeholder.com/1600x500?text=Imagen+1" class="carousel-slide active" alt="Imagen 1 de Instagram">
        <img src="https://via.placeholder.com/1600x500?text=Imagen+2" class="carousel-slide" alt="Imagen 2 de Instagram">
        <img src="https://via.placeholder.com/1600x500?text=Imagen+3" class="carousel-slide" alt="Imagen 3 de Instagram">

        <div class="carousel-controls">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenidos a la página oficial de JollyRoger</h1>
        <p>Conéctate con nosotros a través de nuestras redes sociales y apoya nuestras actividades.</p>

        <button class="donation-button">Donar</button>
        <button class="buy-tickets-button">Comprar Entradas</button>
    </div>

    <!-- Sidebar con enlaces -->
    <div class="sidebar">
        <a href="https://www.instagram.com/jollyrogerobra" target="_blank">Instagram</a>
        <a href="#comprar-entradas">Comprar Entradas</a>
        <a href="#donaciones">Donaciones</a>
        <a href="#contacto">Contacto</a>
    </div>

    <!-- JavaScript para el carrusel -->
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Desplazamiento automático cada 5 segundos
        setInterval(nextSlide, 5000);
    </script>

</body>
</html>
